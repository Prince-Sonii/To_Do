<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>TO-Do</title>

<body onload="loadInitialData()">
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="image Url">
          </div>
          <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" aria-describedby="task Title">
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task type</label>
            <input type="text" class="form-control" id="tasktype" aria-describedby="task Type">
          </div>
          <div class="mb-3">
            <label for="taskdescription" class="form-label">Task description</label>
            <textarea rows="3" type="text" class="form-control" id="taskdescription" aria-describedby="text Description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fw-bolder" href="#">To-Do</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-sharp fa-solid fa-plus"></i> Add Me</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container ">
        <div class="row ">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                  </div>
            </div>
            <div class="col"></div>

        </div>
        <div class=" row gap-2 task_card_container">

                <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt" ></i></button>
                
            </div>
            <div class="card-body">
              <img src="" class="img-thumbnail" alt="...">

              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div> -->

    </div>
</body>
